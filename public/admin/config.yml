# للاختبار المحلي (Development)
local_backend: true
backend:
  name: git-gateway

# للإنتاج (Production) - قم بإلغاء التعليق وتعليق test-repo
# backend:
#   name: git-gateway
#   branch: main

media_folder: "public/images/blog" # مجلد حفظ الصور
public_folder: "/images/blog" # المسار العام للصور

locale: "ar" # اللغة العربية

collections:
  - name: "blog" # المقالات
    label: "المقالات"
    folder: "src/content/blog"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "العنوان", name: "title", widget: "string" }
      - { label: "الوصف", name: "description", widget: "text" }
      - { label: "تاريخ النشر", name: "date", widget: "datetime" }
      - { label: "الكاتب", name: "author", widget: "relation", collection: "authors", search_fields: ["name"], value_field: "name", display_fields: ["name"] }
      - { label: "الصورة البارزة", name: "image", widget: "image", required: false }
      - { label: "التصنيف", name: "category", widget: "string" }
      - { label: "الوسوم", name: "tags", widget: "list", default: [] }
      - { label: "مسودة؟", name: "draft", widget: "boolean", default: false }
      - { label: "المحتوى", name: "body", widget: "markdown", hint: "استخدم المحرر لكتابة المقال. يمكنك استخدام الجداول والاقتباسات." }

  - name: "authors" # المؤلفين
    label: "المؤلفين"
    folder: "src/content/authors"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "الاسم", name: "name", widget: "string" }
      - { label: "الوظيفة/الدور", name: "role", widget: "string" }
      - { label: "الصورة الشخصية", name: "avatar", widget: "image", required: false }
      - { label: "نبذة مختصرة", name: "bio", widget: "text" }
      - label: "وسائل التواصل"
        name: "social"
        widget: "object"
        fields:
          - { label: "Twitter", name: "twitter", widget: "string", required: false }
          - { label: "GitHub", name: "github", widget: "string", required: false }
          - { label: "LinkedIn", name: "linkedin", widget: "string", required: false }

  - name: "pages" # الصفحات الثابتة
    label: "الصفحات الثابتة"
    folder: "src/content/pages"
    create: false # صفحات محددة مسبقاً
    slug: "{{slug}}"
    fields:
      - { label: "العنوان", name: "title", widget: "string" }
      - { label: "الوصف", name: "description", widget: "text" }
      - { label: "صورة الغلاف", name: "image", widget: "image", required: false }
      - { label: "المحتوى", name: "body", widget: "markdown" }

  - name: "settings" # الإعدادات العامة
    label: "الإعدادات"
    description: "تحكم في إعدادات الموقع والقوائم"
    files:
      - label: "إعدادات الموقع - تحكم في العنوان والوصف"
        name: "site"
        file: "src/config/site.ts"
        description: "تحكم في إعدادات الموقع العامة مثل العنوان والوصف والرابط."
        fields:
          - { label: "عنوان الموقع", name: "title", widget: "string", hint: "يظهر في شريط المتصفح ومحركات البحث" }
          - { label: "وصف الموقع", name: "description", widget: "text", hint: "وصف مختصر للموقع لمحركات البحث (SEO)" }
          - { label: "رابط الموقع", name: "url", widget: "string", hint: "الرابط الكامل للموقع" }

      - label: "القوائم (Menus) - الهيدر والفوتر"
        name: "navigation"
        file: "src/data/navigation.json"
        description: "تحكم في روابط القائمة العلوية (Header) والسفلية (Footer)"
        fields:
          - label: "القائمة العلوية (Header)"
            name: "header"
            widget: "list"
            fields:
              - { label: "النص", name: "text", widget: "string" }
              - { label: "الرابط", name: "href", widget: "string" }
          - label: "القائمة السفلية (Footer)"
            name: "footer"
            widget: "list"
            fields:
              - { label: "النص", name: "text", widget: "string" }
              - { label: "الرابط", name: "href", widget: "string" }
