name: Deploy Dawen to Namecheap
on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Get latest code
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    # ØªÙˆÙ„ÙŠØ¯ Ù…Ù„Ù Ø§Ù„Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª Ø§Ù„Ø³Ø±ÙŠ (ÙŠØªÙ… Ø¥Ù†Ø´Ø§Ø¤Ù‡ Ù„Ø­Ø¸ÙŠØ§Ù‹ Ù‚Ø¨Ù„ Ø§Ù„Ø¨Ù†Ø§Ø¡)
    - name: ğŸ” Create Auth Config File
      run: |
        mkdir -p public/oauth
        echo "<?php" > public/oauth/config.php
        echo "define('CLIENT_ID', '${{ secrets.OAUTH_CLIENT_ID }}');" >> public/oauth/config.php
        echo "define('CLIENT_SECRET', '${{ secrets.OAUTH_CLIENT_SECRET }}');" >> public/oauth/config.php
        echo "define('REDIRECT_URI', '${{ secrets.OAUTH_REDIRECT_URI }}');" >> public/oauth/config.php

    - name: ğŸ”¨ Install & Build
      run: |
        npm install
        npm run build

    - name: ğŸ“‚ Sync files to Namecheap
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./dist/
        server-dir: /
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
