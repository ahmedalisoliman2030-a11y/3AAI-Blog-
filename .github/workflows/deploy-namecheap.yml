name: Deploy Dawen to Namecheap
on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Get latest code
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    # âŒ ØªÙ… Ø­Ø°Ù Ø®Ø·ÙˆØ© ØªÙˆÙ„ÙŠØ¯ Ù…Ù„Ù Ø§Ù„Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª (Ù„Ø£Ù†Ù†Ø§ Ø³Ù†Ø±ÙØ¹Ù‡ ÙŠØ¯ÙˆÙŠØ§Ù‹)

    - name: ğŸ”¨ Install & Build
      run: |
        npm install
        npm run build

    - name: ğŸ“‹ List dist contents (debug)
      run: |
        echo "=== Dist folder structure ==="
        ls -la dist/
        echo "=== Contact folder ==="
        ls -la dist/contact/
        echo "=== About folder ==="
        ls -la dist/about/

    - name: ğŸ“‚ Sync files to Namecheap
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./dist/
        server-dir: /
        log-level: verbose
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
